<!DOCTYPE html>

<!-- 
이 파일은 Vue 프로젝트가 브라우저에 처음 보내질 때 처음이자 마지막으로 전송되는 DOM
Vue가 SPA (Single Page Application) 방식이기 때문에 DOM은 최초 요청 때 하나만 보내지고
그 다음부터 페이지가 바뀌는 건 DOM 일부만 바꿔치기해서 보여주는 방식임
이 파일 (index.html)이 바로 처음 요청 때 보내지는 DOM
-->

<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>letffle.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
